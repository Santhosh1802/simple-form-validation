<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="form_valid">
    <div class="center">
    <form id="form" class="form" onsubmit="validateForm(event)">
        <h1>Form Validation</h1>
        <label for="nameInput">Name </label>
        <input type="text" id="nameInput" name="name" class="name" placeholder="Name" required><br>
        <div id="name_alert" class="alert"></div>
        <label for="phoneInput">Phone No </label>
        <input type="tel" id="phoneInput" name="phone" placeholder="Phone No" maxlength="10" required><br>
        <div id="phone_alert" class="alert"></div>
        <label for="emailInput">Email </label>
        <input type="email" id="emailInput" name="email" placeholder="Email" required><br>
        <div id="email_alert" class="alert"></div>
        <label for="passwordInput">Password </label>
        <input type="password" id="passwordInput" name="password" placeholder="Password" required><br>
        <div id="password_alert" class="alert"></div>
        <button class="submit" id="submit" type="submit">Submit</button>
        <div id="submit_alert" class="alert"></div>
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
